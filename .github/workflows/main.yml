name: Haskell Stack CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup Stack
        uses: mstksg/setup-stack@v1

      - name: Install dependencies
        run: stack install tasklite-core

      - name: Build
        run: stack build tasklite-core
